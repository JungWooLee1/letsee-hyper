<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hypercube - To Do App</title>
  <link href="https://cdn.rawgit.com/theeluwin/NotoSansKR-Hestia/master/stylesheets/NotoSansKR-Hestia.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/todo.js"></script>

  <style media="place">
  #todo {
    -ar-target: object("https://d.letsee.io/EMdTOnQqEjfW");
  }
  </style>
</head>

<body>
  <div id="todo" class="cube-face">
    <div class="todo-button-wrapper">
      <input type="text" id="input" placeholder="To Do">
      <button id="add-todo">+</button>
    </div>

    <ul id="todoList">
      <li>Go to the gym</li>
      <li>Client meeting</li>
      <li>Learn French</li>
    </ul>
  </div>
</body>
</html>
